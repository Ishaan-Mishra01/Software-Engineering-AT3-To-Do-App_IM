<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>{% block title %}Home - To-Do App{% endblock %}</title>

    {% block extra_head %}{% endblock %}
</head>
<body class="home-body">
    <div class="header">
        <div class="header-left">
            <button class="mobile-menu-toggle" onclick="toggleSidebar()">â˜°</button>
            <img src="{{ url_for('static', filename='images/To-Do_App_Logo.png') }}" class="logo" alt="To-Do App Logo">
            <h1>To-Do App</h1>
        </div>
        <div class="header-right">
            <nav>
                <span style="color: white; margin-right: 1em;">Welcome, {{ username }}!</span>
                <a href="{{ url_for('main.logout') }}" class="nav-link">Logout</a>
            </nav>
        </div>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <div class="sidebar-content">
                <h3>Lists</h3>
                <ul class="todo-lists">
                    <li class="list-item active">All Tasks</li>
                    <li class="list-item">Personal</li>
                    <li class="list-item">Work</li>
                    <li class="list-item"><a href="{{ url_for('calendar_routes.calendar_view') }}" style="text-decoration: none; color: inherit;">Calendar</a></li>
                </ul>
                <button class="add-list-btn">+ New List</button>
            </div>
        </div>
        {% block content %}
        <div class="todo-container">
            <h2>All Tasks</h2>
            <div class="add-task">
                <input type="text" placeholder="Add a task..." class="task-input">
                <input type="date" class="due-date-input" placeholder="Due date">
                <button class="add-task-btn">Add</button>
            </div>
            <div class="tasks">
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox">
                    <span class="task-text">Sample task</span>
                    <button class="delete-task">Ã—</button>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
    
    <!-- Chatbot Interface -->
    <div id="chatbot-container" class="chatbot-container">
        <div id="chatbot-header" class="chatbot-header">
            <span>ðŸ¤– Assistant</span>
            <button id="chatbot-close" class="chatbot-close">Ã—</button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Ask me anything about the app...">
            <button id="chatbot-send">Send</button>
        </div>
    </div>
    
    <!-- Chatbot Toggle Button -->
    <button id="chatbot-toggle" class="chatbot-toggle">ðŸ¤–</button>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
